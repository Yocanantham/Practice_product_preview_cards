<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="main">
            
                <picture>
                    <source
                        media="(min-width: 900px)"
                        srcset="images/image-product-desktop.jpg" />
                    <img
                        src="images/image-product-mobile.jpg"
                        alt="Image of a Perfume"
                        title="Image of a Perfume"
                        />
                </picture>
            
            <div class="content">
                <div class="heading">Perfume</div>
                <div class="summary">
                    <p class="font_Fraunces">Gabrielle Essence Eau De Parfum</p>
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </div>
                <div class="price">
                    <p>
                        <span class="discounted_price font_Fraunces"
                            >$149.99</span
                        >
                        <span class="real_price">$169.99</span>
                    </p>
                </div>

                <div class="button">
                    <img
                        src="images/icon-cart.svg"
                        alt="Cart icon"
                        title="Cart icon" />
                    <span class="cart">Add to Cart</span>
                </div>
            </div>
        </div>

</html>
